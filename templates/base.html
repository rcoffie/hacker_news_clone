<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Hacker News Clone</title>
  </head>
  <body>
    <div class="container">  
        <nav style="--bs-breadcrumb-divider: '|';" aria-label="breadcrumb" class="bg-warning mt-1">
            <ol class="breadcrumb  ">
              <li class="breadcrumb-item"><a href="#"><i class="bi bi-newspaper m-1"></i></a></li>
              <li class="breadcrumb-item "><a href="/"> <strong class="text-decoration-none">H News Clone</strong></a></li>
              <li class="breadcrumb-item"><a href="{% url 'new' %}">Followers</a></li>
              <li class="breadcrumb-item"><a href="{% url 'create_story' %}">Submit</a></li>
              {% if request.user.is_authenticated %}
              <li class="breadcrumb-item active" aria-current="page">{{request.user.username|title}}</li>
              <li class="breadcrumb-item"><a href="{% url 'logout' %}">Logout</a></li>
              {% else %}
              <li class="breadcrumb-item"><a href="{% url 'login' %}">Login</a></li>
              <li class="breadcrumb-item"><a href="{% url 'signup' %}">SignUp</a></li>
              {% endif %}
            </ol>


            
        

          
           
          </nav>

        
    </div>

    {% block content %}

    

    {% endblock %}

  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
